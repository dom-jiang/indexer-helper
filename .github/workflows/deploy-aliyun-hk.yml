name: Deploy To Aliyun HK

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: mydist
          path: ./
  deploy-aliyun-hk:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: mydist
          path: ./

      - name: deploy to 47.242.213.140
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # 服务器私钥
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
          # Server IP
          REMOTE_HOST:  47.242.213.140
          # Username
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 22
          # Source Path
          SOURCE: "./"
          # Target Path
          TARGET: "/data/indexer-helper2"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"

      - name: deploy to 47.242.213.140
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
          # Server IP
          REMOTE_HOST:  47.242.213.140
          # Useranme
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 22
          # Source Path
          SOURCE: "dist/"
          # Target Path
          TARGET: "/data/indexer-helper2"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"
