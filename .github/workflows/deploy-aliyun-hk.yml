name: Deploy To Aliyun HK

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: mydist
          path: './*'
  deploy-aliyun-hk:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: mydist
          path: mydist

      - name: deploy to remote server [47.242.213.140]
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # 服务器私钥
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
          # Server IP
          REMOTE_HOST:  47.242.213.140
          # Username
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 22
          # Source Path
          SOURCE: "mydist/"
          # Target Path
          TARGET: "/data/indexer-helper"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"




      - name: deploy to remote server [47.242.226.48]
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
          # Server IP
          REMOTE_HOST:  47.242.226.48
          # Useranme
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 22
          # Source Path
          SOURCE: "mydist/"
          # Target Path
          TARGET: "/data/indexer-helper"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"


      - name: Execute SSH commmands on remote server[47.242.213.140,47.242.226.48]
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: 'root@47.242.213.140:22 root@47.242.226.48:22'
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: false
          command: |
            sed -i 's/host=\'127.0.0.1\'/host=\'r-j6c1m0as7tqlioyu3b.redis.rds.aliyuncs.com\'/g' /data/indexer-helper/redis_provider.py
            sh /data/indexer-helper/boot.sh restart


